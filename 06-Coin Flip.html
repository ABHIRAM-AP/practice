<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const randomNumber=Math.random();
      console.log(randomNumber);
      const guess='Tails';
      let result='';
      if(randomNumber <.5){
        result='Heads';
      }
      else{
        result='Tails';
      }
      if(guess === result){
        console.log('You win');
      }
      else{
        console.log('You lose.');
      }
    </script>
  </body>
</html>
